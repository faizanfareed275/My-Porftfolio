# ============================
# Netlify Configuration File
# ============================

[build]
  # Since it's a static site, we donâ€™t need to run a build
  publish = "."  # Serve files from the root directory
  command = "echo 'No build step required for static site'"

[build.environment]
  NODE_VERSION = "18"  # Optional: define Node.js version (if needed for scripts)

# ----------------------------
# Custom HTTP Security Headers
# ----------------------------

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ----------------------------
# Redirects
# ----------------------------

# Example redirect for admin panel (optional)
[[redirects]]
  from = "/admin"
  to = "/?admin=true"
  status = 302

# ðŸ”§ IMPORTANT: This fixes 404s for client-side routing (SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: force HTTPS for your domain (custom or Netlify subdomain)
[[redirects]]
  from = "http://portfoliobyf.netlify.app/*"
  to = "https://portfoliobyf.netlify.app/:splat"
  status = 301
  force = true
